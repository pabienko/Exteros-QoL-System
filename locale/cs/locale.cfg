[mod-setting-description]
squeak-through-enabled=Umožní hráči procházet úzkými prostory. Zapněte toto pro konfiguraci, kterými entitami můžete procházet.
squeak-through-pipes=Umožňuje procházet trubkami a čerpadly.
squeak-through-solar=Umožňuje procházet solárními panely a akumulátory.
squeak-through-production=Umožňuje procházet montovnami, pecemi, chemickými továrnami, centrifugami a rafineriemi.
squeak-through-mining=Umožňuje procházet těžebními vrtačkami a pumpjacks.
squeak-through-energy=Umožňuje procházet kotly, parními motory, turbínami a reaktory.
squeak-through-logistics=Umožňuje procházet truhlami, logistickými truhlami a roboporty.
squeak-through-defense=Umožňuje procházet věžemi, radary a zdmi.
squeak-through-trees-rocks=Umožňuje procházet stromy a kameny. VAROVÁNÍ: Ovlivňuje také pohyb nepřátel!
squeak-through-space-age=Umožňuje procházet velkými budovami z rozšíření Space Age.
far-reach-enabled=Výrazně zvýší dosah hráče pro stavění a těžení.
crafting-speed-enabled=Hlavní vypínač pro funkci zrychlené ruční výroby.
crafting-speed-multiplier=Pokud je zrychlená výroba povolena, tento posuvník nastaví její násobitel (1 = +100%, 2 = +200% atd.).
productivity-limit-enabled=Povolí změnu maximálního bonusu produktivity.
productivity-limit-maximum=Nastaví nový strop pro produktivitu v procentech.
even-distribution-enabled=Hlavní vypínač pro funkci Rovnoměrného rozdělování. Umožňuje rozdělovat a vyvažovat předměty mezi více stroji.
even-distribution-swap-balance=Pokud je povoleno, __CONTROL__fast-entity-transfer__ bude vyvažovat inventáře a __CONTROL__fast-entity-split__ bude rovnoměrně rozdělovat.
even-distribution-ticks=Po kolika herních ticích (60 tiků = 1 sekunda) je nedokončená akce rozdělování automaticky dokončena.
even-distribution-clear-cursor=Pokud je povoleno, akce rozdělování se dokončí okamžitě po odebrání předmětu z kurzoru, bez ohledu na časový limit.
stack-size-enabled=Hlavní vypínač pro funkci změny velikosti stacků.
stack-size-mode=Vyberte, jakým způsobem se zadaná hodnota použije.\n'Násobitel': Vynásobí původní stacky.\n'Absolutní hodnota': Nastaví všem itemům stejnou velikost stacku.
stack-size-value=Zadejte číslo. Jeho význam závisí na zvoleném 'Režimu změny'.