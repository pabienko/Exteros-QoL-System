[mod-name]
Exteros-QoL-System=Exterosův QoL Systém

[mod-description]
Exteros-QoL-System=Vše, co potřebujete v jednom módu. Protahování, velikosti stacků, daleký dosah, okamžitá ruční výroba... A seznam se stále rozšiřuje. Pokud chcete nějakou konkrétní funkci, stačí požádat. Vše lze zapnout/vypnout a dokonce vyladit pro nejlepší zážitek s vlastním nastavením pro vaše hry. Už žádné stahování jednotlivých módů. Vše na jednom místě. A aktualizováno!

