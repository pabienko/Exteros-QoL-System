Exteros-QoL-System=Exteros' QoL-System

[mod-description]
Exteros-QoL-System=Alles, was Sie brauchen, in einem Mod. Durchschlüpfen, Stapelgrößen, erweiterte Reichweite, sofortiges manuelles Herstellen... Und die Liste wird weiter aktualisiert. Wenn Sie eine bestimmte Funktion wünschen, fragen Sie einfach danach. Alles kann ein-/ausgeschaltet und sogar für das beste Erlebnis mit Ihren eigenen Einstellungen für Ihre Spiele angepasst werden. Kein Herunterladen einzelner Mods mehr. Alles an einem Ort. Und aktualisiert!

