[mod-setting-description]
squeak-through-enabled=Ermöglicht es dem Spieler, durch enge Durchgänge zu gehen. Aktivieren Sie dies, um zu konfigurieren, durch welche Entitäten Sie gehen können.
squeak-through-pipes=Ermöglicht das Gehen durch Rohre und Pumpen.
squeak-through-solar=Ermöglicht das Gehen durch Solarmodule und Akkumulatoren.
squeak-through-production=Ermöglicht das Gehen durch Montagemaschinen, Öfen, Chemiefabriken, Zentrifugen und Raffinerien.
squeak-through-mining=Ermöglicht das Gehen durch Bohrer und Ölpumpen.
squeak-through-energy=Ermöglicht das Gehen durch Kessel, Dampfmaschinen, Turbinen und Reaktoren.
squeak-through-logistics=Ermöglicht das Gehen durch Kisten, Logistik-Kisten und Roboports.
squeak-through-defense=Ermöglicht das Gehen durch Türme, Radare und Wände.
squeak-through-trees-rocks=Ermöglicht das Gehen durch Bäume und Felsen. WARNUNG: Betrifft auch die Bewegung von Feinden!
squeak-through-space-age=Ermöglicht das Gehen durch große Gebäude aus der Space Age Erweiterung.
far-reach-enabled=Erhöht die Reichweite des Spielers für Bauen und Abbauen erheblich.
crafting-speed-enabled=Hauptschalter für die Funktion Schnelleres manuelles Herstellen.
crafting-speed-multiplier=Wenn schnelleres Herstellen aktiviert ist, legt dieser Schieberegler den Multiplikator fest (1 = +100%, 2 = +200% usw.).
productivity-limit-enabled=Ermöglicht die Änderung des maximalen Produktivitätsbonus.
productivity-limit-maximum=Legt die neue Produktivitätsobergrenze in Prozent fest.
even-distribution-enabled=Hauptschalter für die Funktion Gleichmäßige Verteilung. Ermöglicht die Verteilung und den Ausgleich von Gegenständen über mehrere Maschinen.
even-distribution-swap-balance=Wenn aktiviert, wird __CONTROL__fast-entity-transfer__ die Inventare ausgleichen und __CONTROL__fast-entity-split__ wird gleichmäßig verteilen.
even-distribution-ticks=Nach wie vielen Spiel-Ticks (60 Ticks = 1 Sekunde) eine unvollständige Verteilungsaktion automatisch abgeschlossen wird.
even-distribution-clear-cursor=Wenn aktiviert, wird die Verteilungsaktion sofort abgeschlossen, wenn der Gegenstand vom Cursor entfernt wird, wobei das Timeout ignoriert wird.
stack-size-enabled=Hauptschalter für die Funktion zur Änderung der Stapelgröße.
stack-size-mode=Wählen Sie, wie der eingegebene Wert angewendet wird.\n'Multiplikator': Multipliziert die ursprünglichen Stapelgrößen.\n'Absoluter Wert': Legt eine einheitliche Stapelgröße für alle Gegenstände fest.
stack-size-value=Geben Sie eine Zahl ein. Ihre Bedeutung hängt vom ausgewählten 'Modus' ab.

