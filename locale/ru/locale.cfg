[mod-name]
Exteros-QoL-System=Система QoL от Exteros

[mod-description]
Exteros-QoL-System=Всё, что вам нужно, в одном моде. Проход между объектами, размеры стаков, увеличенная дальность, мгновенное ручное крафтование... И список продолжает обновляться. Если вы хотите какую-то конкретную функцию, просто попросите. Всё можно включить/выключить и даже настроить для лучшего опыта с вашими собственными настройками для ваших игр. Больше не нужно загружать отдельные моды. Всё в одном месте. И обновляется!

