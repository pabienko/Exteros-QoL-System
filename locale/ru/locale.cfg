[mod-setting-description]
squeak-through-enabled=Позволяет игроку проходить через узкие проходы между ванильными объектами. Все ванильные объекты затронуты при включении.
squeak-through-trees=Позволяет проходить через деревья и камни. ВНИМАНИЕ: Также влияет на движение врагов!
far-reach-enabled=Значительно увеличивает дальность действия игрока для строительства и добычи.
crafting-speed-enabled=Главный переключатель функции ускоренного ручного крафтования.
crafting-speed-multiplier=Если ускоренное крафтование включено, этот ползунок устанавливает его множитель (1 = +100%, 2 = +200% и т.д.).
productivity-limit-enabled=Позволяет изменить максимальный бонус продуктивности.
productivity-limit-maximum=Устанавливает новый потолок продуктивности в процентах.
even-distribution-enabled=Главный переключатель функции равномерного распределения. Позволяет распределять и балансировать предметы между несколькими машинами.
even-distribution-swap-balance=Если включено, __CONTROL__fast-entity-transfer__ будет балансировать инвентари, а __CONTROL__fast-entity-split__ будет равномерно распределять.
even-distribution-ticks=Через сколько игровых тиков (60 тиков = 1 секунда) незавершенное действие распределения автоматически завершается.
even-distribution-clear-cursor=Если включено, действие распределения завершается немедленно при очистке предмета из курсора, игнорируя таймаут.
stack-size-enabled=Главный переключатель функции изменения размера стаков.
stack-size-mode=Выберите, как применяется введенное значение.\n'Множитель': Умножает исходные размеры стаков.\n'Абсолютное значение': Устанавливает единый размер стака для всех предметов.
stack-size-value=Введите число. Его значение зависит от выбранного 'Режима'.

