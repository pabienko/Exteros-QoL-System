[mod-setting-name]
squeak-through-enabled=启用穿行
far-reach-enabled=启用远距离交互
crafting-speed-enabled=启用快速手动制作
crafting-speed-multiplier=手动制作速度倍数
productivity-limit-enabled=启用生产力上限
productivity-limit-maximum=最大生产力上限
even-distribution-enabled=启用均匀分配
even-distribution-ticks=分配超时（游戏刻）
even-distribution-swap-balance=交换分配操作
even-distribution-clear-cursor=清空光标时完成
stack-size-enabled=启用堆叠大小管理器
stack-size-mode=模式
stack-size-value=数值

[mod-setting-description]
squeak-through-enabled=允许玩家在狭窄空间穿行。
far-reach-enabled=大幅增加玩家的建造和挖掘交互距离。
crafting-speed-enabled=快速手动制作功能的主开关。
crafting-speed-multiplier=如果启用了快速制作，此滑块设置其倍数（1 = +100%，2 = +200% 等）。
productivity-limit-enabled=允许更改最大生产力加成。
productivity-limit-maximum=以百分比设置新的生产力上限。
even-distribution-enabled=均匀分配功能的主开关。允许在多个机器之间分配和平衡物品。
even-distribution-swap-balance=如果启用，__CONTROL__fast-entity-transfer__ 将平衡库存，__CONTROL__fast-entity-split__ 将均匀分配。
even-distribution-ticks=未完成的分配操作在多少游戏刻后自动完成（60 游戏刻 = 1 秒）。
even-distribution-clear-cursor=如果启用，当物品从光标中清除时，分配操作立即完成，忽略超时。
stack-size-enabled=堆叠大小修改功能的主开关。
stack-size-mode=选择如何应用输入的值。\n'倍数'：乘以原始堆叠大小。\n'绝对值'：为所有物品设置统一的堆叠大小。
stack-size-value=输入一个数字。其含义取决于所选的'模式'。

