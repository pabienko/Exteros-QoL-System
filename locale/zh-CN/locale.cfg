[mod-name]
Exteros-QoL-System=Exteros 生活质量系统

[mod-description]
Exteros-QoL-System=您需要的一切都在一个模组中。穿行、堆叠大小、远距离交互、即时手动制作...列表持续更新。如果您想要任何特定功能，只需提出要求。所有功能都可以启用/禁用，甚至可以根据您自己的游戏设置进行调整以获得最佳体验。不再需要下载单独的模组。一切都在一个地方。并且持续更新！

