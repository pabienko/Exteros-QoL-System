[mod-name]
Exteros-QoL-System=Exteros' QoL System

[mod-description]
Exteros-QoL-System=Everything you need in one mod. Sneak through, stacks sizes, far reach, instant manual craft... And the list continue to update. If you want any specific feature, just ask for it. Everythings can be enabled/disable and even tuned for best experience with your own setting for your games. No more download of individual mods. Everything in one place. And updated!

[mod-setting-name]
squeak-through-enabled=Enable Squeak Through
squeak-through-trees=Trees & Rocks
far-reach-enabled=Enable Far Reach
crafting-speed-enabled=Enable Faster Manual Crafting
crafting-speed-multiplier=Manual Crafting Speed Multiplier
productivity-limit-enabled=Enable Productivity Limit
productivity-limit-maximum=Maximum Productivity Limit
even-distribution-enabled=Enable Even Distribution
even-distribution-ticks=Distribution Timeout (Ticks)
even-distribution-swap-balance=Swap Distribution Actions
even-distribution-clear-cursor=Finish on Cursor Clear
stack-size-enabled=Enable Stack Size Manager
stack-size-mode=Mode
stack-size-value=Value

[mod-setting-description]
squeak-through-enabled=Allows the player to walk through tight clearances between vanilla entities. All vanilla entities are affected when enabled.
squeak-through-trees=Allows walking through trees and rocks. WARNING: Affects enemy movement too!
far-reach-enabled=Greatly increases the player's reach distance for building and mining.
crafting-speed-enabled=Master switch for the Faster Manual Crafting feature.
crafting-speed-multiplier=If faster crafting is enabled, this slider sets its multiplier (1 = +100%, 2 = +200%, etc.).
productivity-limit-enabled=Allows changing the maximum productivity bonus.
productivity-limit-maximum=Sets the new productivity ceiling in percentage.
even-distribution-enabled=Master switch for the Even Distribution feature. Allows distributing and balancing items across multiple machines.
even-distribution-swap-balance=If enabled, __CONTROL__fast-entity-transfer__ will balance inventories and __CONTROL__fast-entity-split__ will evenly distribute.
even-distribution-ticks=After how many game ticks (60 ticks = 1 second) an unfinished distribution action is automatically finalized.
even-distribution-clear-cursor=If enabled, the distribution action finalizes immediately when the item is cleared from the cursor, ignoring the timeout.
stack-size-enabled=Master switch for the stack size modification feature.
stack-size-mode=Choose how the entered value is applied.\n'Multiplier': Multiplies original stack sizes.\n'Absolute Value': Sets a single stack size for all items.
stack-size-value=Enter a number. Its meaning depends on the selected 'Mode'.