[mod-setting-description]
squeak-through-enabled=Allows the player to walk through tight clearances.
far-reach-enabled=Greatly increases the player's reach distance for building and mining.
crafting-speed-enabled=Master switch for the Faster Manual Crafting feature.
crafting-speed-multiplier=If faster crafting is enabled, this slider sets its multiplier (1 = +100%, 2 = +200%, etc.).
productivity-limit-enabled=Allows changing the maximum productivity bonus.
productivity-limit-maximum=Sets the new productivity ceiling in percentage.
even-distribution-enabled=Master switch for the Even Distribution feature. Allows distributing and balancing items across multiple machines.
even-distribution-swap-balance=If enabled, __CONTROL__fast-entity-transfer__ will balance inventories and __CONTROL__fast-entity-split__ will evenly distribute.
even-distribution-ticks=After how many game ticks (60 ticks = 1 second) an unfinished distribution action is automatically finalized.
even-distribution-clear-cursor=If enabled, the distribution action finalizes immediately when the item is cleared from the cursor, ignoring the timeout.
stack-size-enabled=Master switch for the stack size modification feature.
stack-size-mode=Choose how the entered value is applied.\n'Multiplier': Multiplies original stack sizes.\n'Absolute Value': Sets a single stack size for all items.
stack-size-value=Enter a number. Its meaning depends on the selected 'Mode'.
auto-fill-enabled=Automatically fills fuel and/or ammo from your inventory into entities when you place them.
auto-fill-max-percent=Maximum percentage of inventory capacity to fill (1-100). Default: 12%.
auto-fill-fuel-only=If enabled, only fuel will be auto-filled (ammo will be ignored).
auto-fill-ammo-only=If enabled, only ammo will be auto-filled (fuel will be ignored).
auto-fill-blueprint-enabled=If enabled, auto-fill will work for entities placed via blueprints.
auto-fill-blacklist=Comma-separated list of entities/items to blacklist. Examples: 'spidertron,car' to blacklist vehicles, 'spoilable-fuel' to disable spoilage fuel (raw-fish, raw-wood), 'all-fuel' to disable fuel, 'all-ammo' to disable ammo.