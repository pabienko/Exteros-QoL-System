[mod-setting-name]
squeak-through-enabled=Enable Squeak Through
far-reach-enabled=Enable Far Reach
crafting-speed-enabled=Enable Faster Manual Crafting
crafting-speed-multiplier=Manual Crafting Speed Multiplier
productivity-limit-enabled=Enable Productivity Limit
productivity-limit-maximum=Maximum Productivity Limit

[mod-setting-description]
squeak-through-enabled=Allows the player to walk through tight clearances.
far-reach-enabled=Greatly increases the player's reach distance for building and mining.
crafting-speed-enabled=Master switch for the Faster Manual Crafting feature.
crafting-speed-multiplier=If faster crafting is enabled, this slider sets its multiplier (1 = +100%, 2 = +200%, etc.).
productivity-limit-enabled=Allows changing the maximum productivity bonus.
productivity-limit-maximum=Sets the new productivity ceiling in percentage.