[mod-setting-description]
squeak-through-enabled=Permet au joueur de passer dans des espaces étroits entre les entités vanilla. Toutes les entités vanilla sont affectées lorsqu'activé.
squeak-through-trees=Permet de passer à travers les arbres et les rochers. AVERTISSEMENT: Affecte également le mouvement des ennemis!
far-reach-enabled=Augmente considérablement la portée du joueur pour la construction et l'extraction.
crafting-speed-enabled=Interrupteur principal pour la fonction de fabrication manuelle rapide.
crafting-speed-multiplier=Si la fabrication rapide est activée, ce curseur définit son multiplicateur (1 = +100%, 2 = +200%, etc.).
productivity-limit-enabled=Permet de modifier le bonus de productivité maximum.
productivity-limit-maximum=Définit le nouveau plafond de productivité en pourcentage.
even-distribution-enabled=Interrupteur principal pour la fonction de distribution uniforme. Permet de distribuer et d'équilibrer les objets entre plusieurs machines.
even-distribution-swap-balance=Si activé, __CONTROL__fast-entity-transfer__ équilibrera les inventaires et __CONTROL__fast-entity-split__ distribuera uniformément.
even-distribution-ticks=Après combien de ticks de jeu (60 ticks = 1 seconde) une action de distribution non terminée est automatiquement finalisée.
even-distribution-clear-cursor=Si activé, l'action de distribution se termine immédiatement lorsque l'objet est retiré du curseur, en ignorant le délai d'expiration.
stack-size-enabled=Interrupteur principal pour la fonction de modification de la taille de pile.
stack-size-mode=Choisissez comment la valeur saisie est appliquée.\n'Multiplicateur' : Multiplie les tailles de pile d'origine.\n'Valeur absolue' : Définit une taille de pile unique pour tous les objets.
stack-size-value=Entrez un nombre. Sa signification dépend du 'Mode' sélectionné.

