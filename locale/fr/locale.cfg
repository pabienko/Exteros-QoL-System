[mod-name]
Exteros-QoL-System=Système QoL d'Exteros

[mod-description]
Exteros-QoL-System=Tout ce dont vous avez besoin dans un seul mod. Passage étroit, tailles de piles, portée étendue, fabrication manuelle instantanée... Et la liste continue de s'étendre. Si vous souhaitez une fonctionnalité spécifique, demandez-la simplement. Tout peut être activé/désactivé et même réglé pour la meilleure expérience avec vos propres paramètres pour vos jeux. Plus besoin de télécharger des mods individuels. Tout en un seul endroit. Et mis à jour!

