squeak-through-enabled=Activer le passage étroit
far-reach-enabled=Activer la portée étendue
crafting-speed-enabled=Activer la fabrication manuelle rapide
crafting-speed-multiplier=Multiplicateur de vitesse de fabrication manuelle
productivity-limit-enabled=Activer la limite de productivité
productivity-limit-maximum=Limite maximale de productivité
even-distribution-enabled=Activer la distribution uniforme
even-distribution-ticks=Délai d'expiration de distribution (ticks)
even-distribution-swap-balance=Inverser les actions de distribution
even-distribution-clear-cursor=Terminer lors du vidage du curseur
stack-size-enabled=Activer le gestionnaire de taille de pile
stack-size-mode=Mode
stack-size-value=Valeur
